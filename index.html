<!DOCTYPE html>
<html>
<!--// Made by Cena Abachi Known as Devlogerio, find me on Youtube, Instagram, and Github: Devlogeiro LinkedIn: Cena Abachi, devloger.io@gmail.com-->
<head>
  <meta charset="UTF-8">
  <title>Sperms</title>

  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script> -->


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      width: 100%;
      height: 99%;
      font-family: "Lato", sans-serif;
      user-select: none;
    }

    .overlayDiv {
      width: 100%;
      height: 100%;
      position: fixed;
      pointer-events: none;
      transition: background-color .5s;
      background-color: #00000000;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
    }

    .sidenavSetting {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      transition: 0.3s;
      display: block;
      white-space: nowrap;
      width: 55%;
    }

    .inputNumber {
      margin: 0;
      margin-left: 8px;
      display: inline-block;
      width: 100px;
      height: 20px;
      border: 0px;
      background-color: transparent;
      opacity: 0.5;
      text-align: center;
      padding: 0;
      color: #d60076;
      font-size: 20px;
      font-weight: bold;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 36px;
      margin-left: 50px;
    }

    .stateDiv {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0px;
      height: 0px;
      color: #d60076;
      font-weight: bold;
      font-size: 15vh;
      text-align: center;
      vertical-align: middle;
    }

    #main {
      position: fixed;
      transition: margin-left .5s;
      padding: 16px;
      color: rgba(255, 255, 255, 0.603);
    }

    @media screen and (max-height: 450px) {
      /* .sidenav {
        padding-top: 15px;
      } */

      .sidenav a {
        font-size: 18px;
      }
      
      .sidenavSetting {
          font-size: 18px;
      }

      .inputNumber {
          font-size: 18px;
      }
    }
  </style>

</head>

<body>


  <div id="overlayDiv" class="overlayDiv">
  </div>
  <div id="mySidenav" class="sidenav">
    <a id="gameStateText" href="#" style="color: #d60076; font-weight: bold; font-size: 30px;"></a>
    <a href="#" class="cclosebtn" onclick="closeNav()">Play</a>
    <a href="#" onclick="newGame()">Generate New Game</a>
    <a href="#">About Creator</a>
    <a href="#" onclick="window.location.reload();">Default Settings</a>
    <div class="sidenavSetting"><label>(Player) Color</label><input oninput="PlayerColor = document.getElementById('PlayerColor').value" id="PlayerColor" value="#ffffff" type="color" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Player) speed limit</label><input oninput="globalVelocityLimit = parseFloat(document.getElementById('globalVelocityLimit').value);" id="globalVelocityLimit" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Player) acceleration</label><input oninput="globalMaxveForce = parseFloat(document.getElementById('globalMaxveForce').value);" id="globalMaxveForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Player) Jammer force</label><input oninput="jammersForce = parseFloat(document.getElementById('jammersForce').value);" id="jammersForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Player) Jelly force</label><input oninput="jelliesForce = parseFloat(document.getElementById('jelliesForce').value);" id="jelliesForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Player) Near Egg force</label><input oninput="uterusForce = parseFloat(document.getElementById('uterusForce').value);" id="uterusForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(NPC) speed limit</label><input oninput="globalNPCVelocityLimit = parseFloat(document.getElementById('globalNPCVelocityLimit').value);" id="globalNPCVelocityLimit" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(NPC) acceleration</label><input oninput="globalNPCMaxveForce = parseFloat(document.getElementById('globalNPCMaxveForce').value);" id="globalNPCMaxveForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(NPC) Jammer slow down force</label><input oninput="NPCJammersSlowedDown = parseFloat(document.getElementById('NPCJammersSlowedDown').value);" id="NPCJammersSlowedDown" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(NPC) Jelly hit force</label><input oninput="jelliesSlowDownNPC = parseFloat(document.getElementById('jelliesSlowDownNPC').value);" id="jelliesSlowDownNPC" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(NPC) Near Egg force</label><input oninput="uterusForceNPC = parseFloat(document.getElementById('uterusForceNPC').value);" id="uterusForceNPC" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(NPC) accuracy</label><input oninput="NPC_sperm_steering_accuracy = parseFloat(document.getElementById('NPC_sperm_steering_accuracy').value);" id="NPC_sperm_steering_accuracy" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Gameplay) Game start delay</label><input oninput="startGameDelay = parseFloat(document.getElementById('startGameDelay').value)" id="startGameDelay" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Gameplay) Jelly max distance from Egg</label><input oninput="jelliesMaxYSpawn = parseFloat(document.getElementById('jelliesMaxYSpawn').value);" id="jelliesMaxYSpawn" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Gameplay) Egg radius</label><input oninput="ovumR = parseFloat(document.getElementById('ovumR').value); ovumOuterLayerR = ovumR * 12;" id="ovumR" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) border thickness</label><input oninput="roadStrokeWeight = parseFloat(document.getElementById('roadStrokeWeight').value);" id="roadStrokeWeight" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) horizontal scale</label><input oninput="mapWidth = parseFloat(document.getElementById('mapWidth').value);" id="mapWidth" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) vertical scale</label><input oninput="mapHeight = parseFloat(document.getElementById('mapHeight').value);" id="mapHeight" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) Width</label><input oninput="roadWidth = parseFloat(document.getElementById('roadWidth').value);" id="roadWidth" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) side pushback force</label><input oninput="roadSidesForce = parseFloat(document.getElementById('roadSidesForce').value);" id="roadSidesForce" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Road) side squeeshiness multiplier</label><input oninput="roadsideSqueeshinessMultiplier = parseFloat(document.getElementById('roadsideSqueeshinessMultiplier').value);" id="roadsideSqueeshinessMultiplier" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Population) Sperm</label><input oninput="spermPupolation = parseFloat(document.getElementById('spermPupolation').value);" id="spermPupolation" value="50" type="number" class="inputNumber"></input></div>   
    <div class="sidenavSetting" href="#"><label>(Population) Jammer</label><input oninput="jammersCrowd = parseFloat(document.getElementById('jammersCrowd').value);" id="jammersCrowd" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Population) Jelly</label><input oninput="jelliesCrowd = parseFloat(document.getElementById('jelliesCrowd').value);" id="jelliesCrowd" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Population) Alga</label><input oninput="algasCrowd = parseFloat(document.getElementById('algasCrowd').value);" id="algasCrowd" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Graphics) Cam distance</label><input oninput="gameViewScale = parseFloat(document.getElementById('gameViewScale').value); gameScale = gameViewScale" id="gameViewScale" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Graphics) Cam max distance near Egg</label><input oninput="MaxZoomGameScale = parseFloat(document.getElementById('MaxZoomGameScale').value);" id="MaxZoomGameScale" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Graphics) Draw distance</label><input oninput="viewDisance = parseFloat(document.getElementById('viewDisance').value);" id="viewDisance" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting" href="#"><label>(Graphics) Graphic quality (0/1)</label><input oninput="graphicQuality = parseInt(document.getElementById('graphicQuality').value);" id="graphicQuality" value="50" type="number" class="inputNumber"></input></div>
    <div class="sidenavSetting"><label>(Graphics) FPS</label><input oninput="GlobalFPS = parseFloat(document.getElementById('GlobalFPS').value);" id="GlobalFPS" value="50" type="number" class="inputNumber"></input></div>
    
    
</div>

  <div id="main">
    <span id="MenuOpenButtonId" style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776; Pause</span>
  </div>

  <div id="stateText" class="stateDiv">
  </div>


  <script type="text/javascript" src="libraries/p5.js"></script>
  <script type="text/javascript" src="globalVars.js"></script>
  <script type="text/javascript" src="road.js"></script>
  <script type="text/javascript" src="entity.js"></script>
  <script type="text/javascript" src="sperm.js"></script>
  <script type="text/javascript" src="jammer.js"></script>
  <script type="text/javascript" src="jelly.js"></script>
  <script type="text/javascript" src="alga.js"></script>
  <script type="text/javascript" src="utrus.js"></script>
  <script type="text/javascript" src="ovum.js"></script>
  <script type="text/javascript" src="creation.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
</body>

</html>
